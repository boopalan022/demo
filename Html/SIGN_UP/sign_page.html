<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f2f2f2;">

    <div style="width: 100%; max-width: 400px; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">

        <h2 style="text-align: center; color: #333;">Sign Up</h2>

        <form style="display: flex; flex-direction: column;">

            <label for="Name" style="margin-top: 10px; color: #333; font-weight: bold;">Name</label>
            <input type="text" id="Name" name="Name" placeholder="Enter name" style="padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <label for="email" style="margin-top: 10px; color: #333; font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" style="padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <label for="password" style="margin-top: 10px; color: #333; font-weight: bold;">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" style="padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <label for="confirm password" style="margin-top: 10px; color: #333; font-weight: bold;">confirm Password</label>
            <input type="password" id="confirm password" name="confirm password" placeholder="Enter confirm password" style="padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <button type="submit" style="margin-top: 20px; padding: 10px; background-color: #4CAF50; color: #fff; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>

        </form>
    </div>

</body>
</html>
